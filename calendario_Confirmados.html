<!DOCTYPE html>
<html>
<head>


<link href='./calendar/fullcalendar.css' rel='stylesheet' />
<link href='./calendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='./calendar/lib/jquery.min.js'></script>
<script src='./calendar/lib/jquery-ui.custom.min.js'></script>
<script src='./calendar/fullcalendar.min.js'></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
<script src="./js/jquery.qtip-1.0.0-rc3.min.js"></script> 

<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			editable: true,
			header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
			
			eventSources: [

				// your event source
				{
					url: 'appointmentFeed.php', // use the `url` property
					color: 'teal',    // an option!
					textColor: 'white',  // an option!
					allDayDefault: false,
					editable:false
				}

				// any other sources...

			],
			 eventRender: function(event, element) {
				element.qtip({
					content: '<strong>Doctor:</strong> <br/>'+event.dfname+' '+event.dlname+' <br/><strong>Paciente:</strong> <br/>' +event.pfname+' '+event.plname+' <br/><strong>Descripci√≥n:</strong> <br/>'+event.description,
					 position: {
						  corner: {
							 tooltip:'leftMiddle', // Use the corner...
							 target: 'rightMiddle' // ...and opposite corner
						  }
					   },
					   style: {
						  border: {
							 width: 3,
							 radius: 5
						  },
						  padding: 10, 
						  textAlign: 'left',
						  tip: true, // Give it a speech bubble tip with automatic corner detection
						  name: 'dark' // Style it according to the preset 'cream' style
					   }
				});
			}
		});

	$('#calendar1').fullCalendar({
			editable: true,
			defaultView:'basicDay',
			header: {
            left: '',
            center: 'prev,next today',
            right: ''
          },
			eventSources: [

				// your event source
				{
					url: 'appointmentFeed.php', // use the `url` property
					color: 'blue',    // an option!
					textColor: 'white',  // an option!
					allDayDefault: false,
					startEditable: false,
					editable: false
				}

				// any other sources...

			]
		});

		
	});


</script>
<style>
	#calendar1{
		font-size:10px;
		height: 100%;
	}

</style>
</head>

			<div id='calendar' style="width:90%" ></div>

		</div>
